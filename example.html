<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Tabs</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for active tab highlight */
        .nav-link.active {
            color: #007bff;
            font-weight: bold;
        }
        .tab-content {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MyBrand</a>
            
            <!-- Toggle button for mobile view -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Collapsible Navbar -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item me-3">
                        <a class="nav-link active" aria-current="page" href="#home" data-bs-toggle="tab">Home</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link" href="#gown" data-bs-toggle="tab">Gown</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link" href="#history" data-bs-toggle="tab">History</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link" href="#contact" data-bs-toggle="tab">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Tabs Content -->
    <div class="container mt-4">
        <div class="tab-content">
            <div class="tab-pane fade show active" id="home" role="tabpanel">
                <h3>Home Tab</h3>
                <p>Content for the Home tab.</p>
            </div>
            <div class="tab-pane fade" id="gown" role="tabpanel">
                <h3>Gown Tab</h3>
                <p>Content for the Gown tab.</p>
            </div>
            <div class="tab-pane fade" id="history" role="tabpanel">
                <h3>History Tab</h3>
                <p>Content for the History tab.</p>
            </div>
            <div class="tab-pane fade" id="contact" role="tabpanel">
                <h3>Contact Tab</h3>
                <p>Content for the Contact tab.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
